# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: publish to nuget

on:
  release:
    types: ["published"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '5.x'
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v3.0.0
    - name: Restore dependencies
      run: dotnet restore ${{ github.workspace }}/GraphQL.Client.sln
    - name: Build
      run: dotnet build -c Release --no-restore ${{ github.workspace }}/GraphQL.Client.sln
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal ${{ github.workspace }}/GraphQL.Client.sln
    - name: Pack
      run: dotnet pack -c Release --no-build ${{ github.workspace }}/GraphQL.Client.sln --output . -p:Version=$GitVersion_SemVer
    - name: Push
      run: dotnet nuget push "*.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
